<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Vier Gewinnt</title>
	<link rel="icon" type="image/x-icon" href="../img/userIcon.ico">
	<link rel="stylesheet" href="../css/startGame"/>
	<script src="../js/startGame"></script>
</head>

<body>
<!-- headline -->
<div class="introduction">
	<h1 id="heading">VIER GEWINNT</h1>
	<p id="description">Bitte wähle Spielmodus, Schwierigkeitsgrad und Benutzername.</p>
</div>

<form id="gameSettings">
	<!-- Chose game Mode -->
	<div id="gameModeBox">
		<div class="gameMode" id="pve">
			<div class="imgBox">
				<img src="../img/singlePlayer.png" alt="single player">
			</div>

			<div class="contentBox">
				<h1>Spieler Vs Roboter</h1>
				<button type="button" class="ContinueBtn" value="pve" onclick="getGameMode(value); hideShowDivs('gameModeBox','difficulty');">Weiter</button>
			</div>
		</div>

		<div class="gameMode" id="pvp">
			<div class="imgBox">
				<img src="../img/multiplayer.png" alt="multiplayer">
			</div>

			<div class="contentBox">
				<h1>Spieler Vs Spieler</h1>
				<button type="button" class="ContinueBtn" value="pvp" onclick="getGameMode(value); hideShowDivs('gameModeBox','login');">Weiter</button>
			</div>
		</div>
	</div>

	<!-- select difficulty against robot -->
	<div id="difficulty">
		<button type="button" class="difficultyBtn" id="easyDifficulty" value="4" onclick="setDifficulty(value); hideShowDivs('difficulty', 'login');">Leicht</button>
		<button type="button" class="difficultyBtn" id="mediumDifficulty" value="7" onclick="setDifficulty(value); hideShowDivs('difficulty', 'login');">Mittel</button>
		<button type="button" class="difficultyBtn" id="hardDifficulty" value="10" onclick="setDifficulty(value); hideShowDivs('difficulty', 'login')">Schwierig</button>
	</div>

	<!-- select your name -->
	<div id="login">
		<div>
			<img id="loginPicture" src="../img/avatar.png" alt="avatar" >
		</div>

		<div id="usernameBox">
			<div class="username" id="inputName1">
				<label class="usernameLabel" for="name1">Spieler 1:</label><input type="text" class="textInput" placeholder="Benutzername" id="name1"/>
			</div>

			<div class="username" id="inputName2">
				<label class="usernameLabel" for="name2">Spieler 2:</label><input type="text" class="textInput" placeholder="Benutzername" id="name2"/>
			</div>

			<p id="customText">Viel Spaß bei dem Spiel Vier Gewinnt!</p>
			<button type="submit" id="loginBtn" value="submit" spellcheck="false">Los geht's</button>
		</div>
	</div>
</form>
</body>
</html>
